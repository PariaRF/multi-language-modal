<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge #1</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <div class="language-selector">
      <div class="language__icon" id="languageIcon">
        🌍
        <span class="tooltip">Select Language</span>
      </div>
      <div class="language__options" id="languageOptions">
        <div class="language__option option-sv" data-lang="sv">
          <span class="flag">
            🇸🇪
            <span class="tooltip">Swedish</span>
          </span>
        </div>
        <div class="language__option option-en" data-lang="en">
          <span class="flag">
            🇺🇸
            <span class="tooltip">English</span>
          </span>
        </div>
        <div class="language__option option-fa" data-lang="fa">
          <span class="flag">
            🇮🇷
            <span class="tooltip">Persian</span>
          </span>
        </div>
      </div>
    </div>
    <section class="add-info">
      <h1 class="page-title">First Challenge</h1>
      <button class="btn btn--primary open-modal" id="open-modal">
        Add Information
      </button>
    </section>
    <div class="backdrop hidden">
      <div class="modal">
        <div class="modal__header">
          <p class="form__title">Compelete Information</p>
          <button class="close-modal">❌</button>
        </div>
        <form class="modal__form">
          <div class="form__body">
            <div class="form__group">
              <label for="name" class="form__label name">Full Name</label>
              <input type="text" id="name" class="form__input" />
            </div>
            <div class="form__group">
              <label for="email" class="form__label email">Email</label>
              <input type="email" id="email" class="form__input" />
            </div>
            <div class="form__group">
              <label for="number" class="form__label number">Number</label>
              <input type="number" id="number" class="form__input" />
            </div>
            <div class="form__group">
              <label for="Expertise" class="form__label expertise"
                >Expertise</label
              >
              <input type="text" id="expertise" class="form__input" />
            </div>
          </div>
          <div class="form__actions">
            <button class="btn btn--primary confirm">Confirm</button>
            <button class="btn btn--secondary cancle">Cancle</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
